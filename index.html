<html lang="en" class="no-js"><!--<![end if]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>NPC Generator</title>
    <meta name="description" content="npc-generator">
    <meta name="author" content="Harry Culpan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<script src="js/jquery-2.0.3.min.js"    type="text/javascript"></script>
<script src="js/bootstrap.min.js"       type="text/javascript"></script>
<script src="js/table.js"               type="text/javascript"></script>
<script src="js/script.js"              type="text/javascript"></script>
<script src="js/roll.js"                type="text/javascript"></script>
<script src="js/weapons.js"             type="text/javascript"></script>
<script src="js/armor.js"               type="text/javascript"></script>
<script src="js/magic.js"               type="text/javascript"></script>
<script src="js/npc.js"                 type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="span1">
            <button id="sender" value="Generate" onclick="generate();" class="btn btn-default">Roll</button>
        </div>
        <div class="span2">
            <label class="control-label text-right">NPC Count</label>
        </div>
        <div id="num-npc-input" class="span1">
            <input id="num_npc" class="span1" placeholder="1" value="1" size="1">
        </div>
        <div class="span2">
            <label class="control-label text-right">Party Level</label>
        </div>
        <div class="span1">
            <input id="party-level" class="span1" placeholder="1" value="1" size="1">
        </div>
        <div class="span7">
            <p id="message" class="error"></p>
        </div>
    </div>
    <div class="row">
        <div id="main-result"></div>
        <div id="sub-result"></div>
    </div>
</div>
</body>
</html>
